<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Panel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
</head>

<body>
    <div class="container-cover" style="background-image: url(./image/pexels-photo-276514.jpeg);">
        <div class="overlay"></div>
        <div class="container-left">
            <h1>TU3TLE</h1>
        </div>

        <div class="container-right">
            <div class="drop-down">
                <div><i style="color: #d1a11e; margin: 30px 15px" class="fas fa-comment-alt fa-2x"></i></div>
                <div><i style="color: #d1a11e; margin: 30px 15px" class="fas fa-bell fa-2x"></i></div>
                <div class="my-info">
                    <img id="my-face" src="./image/myface.jpg" alt="myface">
                </div>
                <div><i style="color: white;" class="fas fa-angle-down fa-2x"></i></div>
            </div>
            <div class="details">
                <div class="top">
                    <div id="left">
                        <img id="my-bigger-face" src="./image/myface.jpg">
                    </div>
                    <div id="right">
                        <p id="name">Nguyen Thanh Dat</p>
                        <p id="gmail">thanhdat11badinh@gmail.com</p>
                        <div class="main">
                            <div class="info facebook">
                                <i style="color:#9A8C94;" class="fab fa-facebook-f fa-2x"></i>
                            </div>
                            <div class="info instagram">
                                <i style="color:#9A8C94;" class="fab fa-instagram fa-2x"></i>
                            </div>
                            <div class="info gmail">
                                <i style="color:#9A8C94;" class="far fa-envelope fa-2x"></i>
                            </div>
                            <div class="info github">
                                <i style="color:#9A8C94;" class="fab fa-github fa-2x"></i>
                            </div>
                            <div class="info youtube">
                                <i style="color:#9A8C94;" class="fab fa-youtube fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                
                <div class="line"></div>
                <div class="bot">
                    
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
